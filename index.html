<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Optimization_Technics</title>

        <link href="style/css/bootstrap-grid.min.css" rel="stylesheet">
        <link href="style/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="style/css/styles.css">
    </head>
    <body>
        <header>
            <h1 id="title" class="title">
                <span>c</span>
                <span>l</span>
                <span>o</span>
                <span>s</span>
                <span>e</span>
                <span>s</span>
                <span>t</span>
                <span>_</span>
                <span>p</span>
                <span>a</span>
                <span>i</span>
                <span>r</span>
            </h1>
        </header>
        <section id="map-container">
            <svg id="map" width="100%" height="100%" class="map"></svg>
        </section>
        <aside>
            <div class="border">
                <ul class="btn-container row no-gutters">
                    <li class="action-btn">
                        <button onclick="PresetPoints(event);"><i class="far fa-file-alt"></i></button>
                        <label>PRESET POINTS</label>
                    </li>
                    <!-- <li class="action-btn">
                        <button><i class="fas fa-question"></i></button>
                        <label>ADD RANDOM POINT</label>
                    </li> -->
                    <li class="action-btn">
                        <button onclick="ToggleCreationPoint(this);"><i class="fas fa-plus"></i></button>
                        <label>INPUT POINTS MODE</label>
                    </li>
                    <li class="action-btn">
                        <button onclick="DeleteAllPoints();"><i class="fas fa-times"></i></button>
                        <label>DELETE ALL POINTS</label>
                    </li>
                    <li class="action-btn special" id="btn-special">
                        <button onclick="FindClosestPair();"><i class="fas fa-play"></i></button>
                        <label>FIND CLOSEST PAIR</label>
                    </li>
                </ul>
                <div class="change-mode">
                    <button onclick="ChangeMode(0);" class="change-btn">CLOSEST PAIR</button>
                    <button onclick="ChangeMode(1);" class="change-btn">QUICK HULL</button>
                    <button onclick="ChangeMode(2);" class="change-btn">FIND THE WAY</button>
                </div>
            </div>
        </aside>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
